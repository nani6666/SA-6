<!-- Footer Container -->
<footer class="footer-container type_footer1">
  <!-- Footer Top Container -->
  <section class="footer-top">
    <div class="container content">
      <div class="row">
        <div class="col-sm-6 col-md-3 box-information" *ngFor="let item of footer;let footerMainIndex = index;">
          <div class="module clearfix">
            <h3 class="modtitle">{{item.heading}}</h3>
            <div class="modcontent">
              <ul class="menu">
                <li *ngFor="let subItem of item.options.option"><a href="{{subItem.clickurl}}">{{subItem.name}}</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-3 collapsed-block ">
          <div class="module clearfix">
            <h3 class="modtitle">Contact Us	</h3>
            <div class="modcontent">
              <ul class="contact-address">
                <li><span class="fa fa-map-marker"></span> My Company, 42 avenue des Champs Elysées 75000 Paris France</li>
                <li><span class="fa fa-envelope-o"></span> Email: <a href="#" style="color:white;"><u> admin@india4globe.com</u></a></li>
                <li><span class="fa fa-phone">&nbsp;</span> Phone 1: 0123456789 <br>Phone 2: (123) 4567890</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /Footer Top Container -->
  
  <!-- Footer Bottom Container -->
  <div class="footer-bottom-block ">
    <div class=" container">
      <div class="row">
        <div class="col-sm-5 copyright-text"> © 2018 India4globe. All Rights Reserved. </div>
        
        <!--Back To Top-->
        <div class="back-to-top"><i class="fa fa-angle-up"></i><span> Top </span></div>
        <div id="snackbar">Some text some message..</div>
        <div class="col-md-7 col-sm-12 col-xs-12">
          <div class="module clearfix modLine footer--social">
            <h3 class="modtitle">Follow Us</h3>
            <div class="modcontent">
              <div class="icons-social">
                  
                  <div class="list-inline">
                    <a title="Facebook" href="http://www.facebook.com/MagenTech" target="_blank"> 
                      <span class="fa fa-facebook icon-circled icon-color"></span> 
                    </a>
                  
                    <a title="Twitter" href="https://twitter.com/magentech" target="_blank"> 
                      <span class="fa fa-twitter icon-circled icon-color"></span> 
                    </a>
                
                    <a title="Google+" href="https://plus.google.com/u/0/+Smartaddons" target="_blank"> 
                      <span class="fa fa-google-plus icon-circled icon-color"></span>
                    </a>
                  
                    
                    <a title="Pinterest" href="#" target="_blank"> 
                      <span class="fa fa-instagram icon-circled icon-color"></span>
                    </a>
                    
                    
                  </div>
                
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Footer Bottom Container -->
  
  
</footer>
<!-- //end Footer Container -->
